{% extends "base.html" %}
{%block title%}Chat{%endblock%}

    <div class="bordered-div" style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; max-height: 300px; overflow: auto;">
        {% for message, user in messages %}
            <p>{{user}}: {{message}}</p>
        {% endfor %}
    </div>
    <form action="" method="post">

            <input type="text" id="message" name="message">
            <input type="submit" value="zatwierdz">
    </form>
{%endblock%}
